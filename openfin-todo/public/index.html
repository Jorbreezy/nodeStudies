<!DOCTYPE html>
<html>
    <head>
        <title>OpenFin To-Do</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="stylesheets/style.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="stylesheets/todo.css" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="./stylesheets/todo.css" />
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
        <link rel="icon" href="https://avatars0.githubusercontent.com/u/1569661?s=280&v=4" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>

        <div id="app">
            <span v-if="openfin.isopenfin">
                <button style='float: right' @click='reloadApplication'>reload applicaition</button>
            </span>
            <div v-if="loaded === false" class="spinner-wrapper">
                <div class="spinner">
                    <h1 style="color: white; text-align: center; "></h1>
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>

            <div id="todo-application" class="header">
                <div class="jumbotron">
                    <h2 style="text-align: center;" class='count'>OpenFin To-Do List</h2>
                    <a href="about.html">
                        <img src="./images/openlogo (1).gif">
                    </a>
                </div>

                <section id="section04" class="demo">
                    <h3 class="count" style="text-align: center;">{{ todos.length }} problems to-do but sleeping is not one</h3>
                </section>
                
                <button @click="newTodo.create = !newTodo.create">Create new todo</button>
                <div v-if="newTodo.create" class="container">
                    <section id="section5" class="demo">
                        <input v-model='newTodo.title' style="margin:5px; border-bottom: #ddd" placeholder="Title.." type="text" id="myInput" />
                        <input v-model='newTodo.comment' style="margin:5px; border-bottom: #ddd" placeholder="Comment.." type="text" id="myComment" />
                        <button @click='create()' style="outline:none;" class="addBtn">Add</button>
                    </section>
                </div>
            </div>


            <div id="box" v-for='todo in todos'>
                <ul>
                    <li class="mess" style="padding: 10px">
                        <input type="checkbox" />
                        <h3>{{ todo.title }}</h3>
                        <button class="destroy" style="outline: none; border-radius: 25px" @click="removeTodo(todo.id, todo)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </li>
                    <li>
                        <p class="mess">Time: {{ todo.time }}</p>
                        <p class="place">Comment: {{ todo.comment }}</p>
                    </li>
                </ul>

            </div>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="javascripts/script.js" async></script>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
    </body>
</html>
