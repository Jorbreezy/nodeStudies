<!DOCTYPE html>
<html>

<head>
  <title>OpenFin To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheets/todo.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="icon" href="https://avatars0.githubusercontent.com/u/1569661?s=280&v=4">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="app">
      <div v-if='todos.length === 0' class="spinner-wrapper">
          <div class="spinner">
            <h1 style="color: white; text-align: center;">{{ errorMessage }}</h1>
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
      </div>
  <div id="myDIV" class="header">
    <div class="jumbotron">
      <div style="text-align: center;">
        <h2>OpenFin To-Do List</h2>
      </div>
      <div style="text-align: center;">
        <a href="index.html">
          <img src="./images/openlogo (1).gif">
        </a>
      </div>
    </div>
    <input type="text" name="title"  placeholder="Title...">
    <input name="alias" type="hidden" class="alias" value="">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>

  <ul id="myUL">

  </ul>
  <h3>todo count: {{ todos.length }}</h3>
    <div v-for='todo in todos'>
      <div style="border: 1px solid black; padding: 5px; margin: 10px;">
        <ul>
          <li>{{ todo.title }}</li>
            <ul>
              <li>Time: {{ todo.time }}</li>
              <li>Comment: {{ todo.comment }}</li>
            </ul>  
        </ul>
      </div>
    </div>
    <div>
      <p>{{ newTodo.title }}</p>
      <input v-model='newTodo.title' placeholder="Title" type="text"/ id="myInput">
      <input v-model='newTodo.comment' placeholder="Comment" type="text"/ >
      <button @click='create()' class="addBtn" >Submit</button>
    </div>
  </div>
</div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
  crossorigin="anonymous"></script>
  <script src="javascripts/script.js" async></script>

</body>
</html>
