<!DOCTYPE html>
<html>

<head>
  <title>OpenFin To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="icon" href="https://avatars0.githubusercontent.com/u/1569661?s=280&v=4">
  <link rel='stylesheet' href="todo.css">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="todo.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
</head>

<body>

  <div class="container-fluid">

    <div id="myDIV" class="header">
      <div class="jumbotron">
        <center>
          <h2>OpenFin To-Do List</h2>
        </center>
        <center>
          <a href="index.html">
            <img src="openlogo.gif">
          </a>
        </center>
      </div>
      <input type="text" v-model="title" name="title" id="myInput" placeholder="Title...">
      <span class="addBtn">Add</span>
    </div>

    <ul id="myUL">
      <li>Work on Versions Page</li>
      <li class="checked">Tire Interns</li>
      <li>Play Ping Pong</li>
      <li>Work on Tickets</li>
      <li>Do Stand Up</li>
      <li>Organize office</li>
    </ul>

  </div>
</body>
</html>
